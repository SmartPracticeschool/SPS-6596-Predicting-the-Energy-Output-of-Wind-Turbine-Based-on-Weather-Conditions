<!DOCTYPE html>
<html lang="en">
<head>
   <title>Sample Form</title>
    <style>
        .diabetis
        {
            width:300px;
            height:25px;
            background-color:#fffbfc;
            border-style: ridge;
            border-color:gray;
            border-radius:6px;
        }
        body
        {
            font-family:sans-serif;
        }
        #sub
        {
            width:200px;
            height:25px;
            background-color:#FFFFFF;
            border-style: ridge;
            border-color:gray;
            border-radius:6px;
        }
    </style>
</head>
<body style="background-color:#615c4e">
    <center>
        <h1 style="color:red;">Energy Output Prediction</h1>
        <div style="background-color:#b0a883;">
        <br/><br/>
        {% if result %}
        <p style="color:blue;font-size:30px;"> LV Active Power(Kwh): {{result}}</p>
        {% endif %}
        {% if err_msg %}
        <p style="color:red;font-size:15px;">{{err_msg}}</p>
        {% endif %}
        <br/>
        <form method="post" action="/">
            <input type="text" name="a" class="diabetis" placeholder="   Enter Wind Speed(m/s)" required><br/><br/>
            <input type="text" name="b" class="diabetis" placeholder="   Enter Theoretical_Power_Curve (KWh)" required><br/><br/>
            <input type="text" name="c" class="diabetis" placeholder="   Enter Wind Direction (Â°)" required><br/><br/>
             <!--<input type="text" name="d" class="diabetis" placeholder="   Enter Previous Wind Speed(m/s)[10 min earlier]" required><br/><br/>
            <input type="text" name="e" class="diabetis" placeholder="   Enter Month" required><br/><br/>-->

            <input type="submit" value="Submit" id="sub">
            <br/><br/><br/>
        </form>
        </div>
    </center>
</body>
</html>
